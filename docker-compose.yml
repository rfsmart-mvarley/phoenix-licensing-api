services:  
  licensing.api:
    build:
      dockerfile: ./Rfsmart.Phoenix.Licensing.Web/Dockerfile
      args:
        NUGET_USERNAME: ${NUGET_USERNAME}
        NUGET_TOKEN: ${NUGET_TOKEN}
    ports:
      - "5010:5010"
    healthcheck:
      test: timeout 10s bash -c ':> /dev/tcp/127.0.0.1/5010' || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    networks:
      - phoenix

networks:
  phoenix:
    driver: bridge
